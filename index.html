<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
	<div class="h-100 row align-items-center">
		<div class="col text-center h1 w-100" style="font-size: 192px">
			<input id="source" maxlength="4" style="width:500px" /> <span>=</span>
			<div id="result" style="display: inline-block; width: 200px;"></div>
		</div>
	</div>
	<script>
	var source = document.getElementById('source');
	var result = document.getElementById('result');
	var inputHandler = function(e) {
		if(!e.target.value) {
			result.innerHTML = ""
			return;
		};
		try {
			result.innerHTML = eval(e.target.value);
		} catch(e) {
			result.innerHTML = ""
		}
	}
	source.addEventListener('input', inputHandler);
	</script>
</body>

</html>
